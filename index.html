<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <div class="left-side__text">
          <h1 class="left-side__header">
            Get <span class="left-side__span">insights</span> that help your
            business grow.
          </h1>
          <p class="left-side__paragraph">
            Discover the benefits of data analytics and make better decisions
            reagarding revenue, customer experience, and overal efficiency.
          </p>
        </div>
        <div class="left-side__stats">
          <div class="left-side__stats--companies">
            <h2 class="left-side__header2 left-side__header2--c">10k+</h2>
            <p class="left-side__paragraph upper">COMPANIES</p>
          </div>
          <div class="left-side__stats--templates">
            <h2 class="left-side__header2 left-side__header2--t">314</h2>
            <p class="left-side__paragraph upper">TEMPLATES</p>
          </div>
          <div class="left-side__stats--queries">
            <h2 class="left-side__header2 left-side__header2--q">12M+</h2>
            <p class="left-side__paragraph upper upper--q">QUERIES</p>
          </div>
        </div>
      </div>
      <div class="right-side"></div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="https://github.com/Din0993">Dino Sijaric</a>.
    </div>
  </body>
</html>
